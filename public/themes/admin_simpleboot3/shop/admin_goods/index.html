<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有商品类型</a></li>
        <li><a href="{:url('AdminGoods/add')}">添加商品类型</a></li>
    </ul>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped text-center">
                <tr class="text-center">
                    <td>名称和图片</td>
                    <td>类型</td>
                    <td>规格</td>
                    <td>进货价</td>
                    <td>售货价</td>
                    <td>库存</td>
                    <td>是否上架</td>
                    <td>添加时间</td>
                    <td>操作</td>
                </tr>
                <volist name="data" id="vo">
                    <tr>
                        <td>
                            <p>{$vo.name}</p>
                            <img src="{$vo.img_url}" alt="" style="width: 50px;">
                        </td>
                        <td>
                            {$vo.type}
                        </td>
                        <td>
                            {$vo.guige}
                        </td>
                        <td>
                            {$vo.jhj}
                        </td>
                        <td>
                            {$vo.shj}
                        </td>
                        <td>
                            {$vo.kucun}
                        </td>
                        <td>
                            {$vo.is_sell==1?"上架":"尚未上架"}
                        </td>
                        <td>
                            {:date("Y-m-d H:s:i",$vo.create_time)}
                        </td>
                        <td>
                            <a href="{:url('AdminGoods/edit',['type_id'=>$vo.id])}"  class="btn btn-primary">编辑</a>
                            <a href="{:url('AdminGoods/delete',['type_id'=>$vo.id])}" class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                </volist>
            </table>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
