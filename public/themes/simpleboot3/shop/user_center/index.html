
<include file="/public/header"    />

<style>
	#content
	{
		width: 1200px;
		box-sizing: border-box;
		margin:0 auto;
		background: url("__STATIC__/shop/img/123.jpg") 100% 100% no-repeat;
	}
	#left-nav
	{
		width: 20%;
		height: 100%;
		box-sizing: border-box;
		float:left;
		border-right: none;
	}

	#left-nav>li
	{
		height: 20%;
		width: 100%;
		border-bottom: 2px solid black;
	}
	#left-nav>li>a
	{
		display: block;
		width: 100%;
		height: 100%;
		font-size: 16px;
		text-align: center;
		line-height: 100px;
		background: rgb(61, 134, 139);
		color: #fff;

	}
	#left-nav>li>.active{
		background: rgb(80, 105, 139);
		color: #ff341e;
	}
	#right-profile
	{
		width: 80%;
		/*height: 100%;*/
		/*border: 1px solid #000;*/
		box-sizing: border-box;
		float:left;
	}
	#right-profile>form
	{
		width: 100%;
		height: 100%;
	}
	.form-input
	{
		width: 600px;
		height: 80px;
		margin:0 auto;
		font-size: 16px;
	}
	.form-input>.protot
	{
		width: 20%;
		height: 100%;
		line-height: 80px;
		display: block;
		font-size: 16px;
		float: left;
		text-align: center;
	}
	.form-input>input
	{
		width: 68%;
		height: 40px;
		display: block;
		font-size: 16px;
		float: left;
		border: 1px solid #000;
		margin-top: 19px;
		text-indent: 5px;
	}
	.form-input>button
	{
		
		width: 100px;
		height: 40px;
		
		display: block;
		margin:0 auto;
	}
</style>

<div id="content">
	
		<ul id='left-nav'>
			<li>
			   <a href="" class="active">个人资料</a>
			</li>
			<li>
				<a href="/shop/user_center/collection">收藏夹</a>
			</li>
			<li>
			   <a href="/shop/user_center/my_order">我的订单</a>
			</li>
			<li>
				<a href="/shop/user_center/address">收货地址</a>
			</li>
			<li>
				<a href="">网站留言</a>
			</li>
		</ul>
		
		<div id="right-profile">
			<form action="/shop/user_center/editPost" method="POST" class="js-ajax-form">
				<div class="form-input">
					<span class="protot">用户名</span>
					<input type="text" name="user_nickname" value="{$cur_user.user_nickname}"  placeholder="请输入用户名">
					<div class="clear"></div>
				</div>

				<div class="form-input">
					<span class="protot">邮箱</span>
					<input type="text" name="user_email" value="{$cur_user.user_email}"  placeholder="请输入邮箱">
					<div class="clear"></div>
				</div>

				<div class="form-input">
					<span class="protot">手机</span>
					<input type="text" name="mobile" value="{$cur_user.mobile}"  placeholder="请输入手机">
					<div class="clear"></div>
				</div>
				<div class="form-input">
					<button class="js-ajax-submit" type="submit">提交</button>
				</div>
			</form>
		</div>

		<div class="clear"></div>
</div>
<include file="public@scripts"/>
<include file="/public/task"    />
<include file="/public/footer"    />
