
<include file="/public/header"    />

<style>
	#content
	{
		width: 1200px;
		box-sizing: border-box;
		margin:0 auto;
		background: url("__STATIC__/shop/img/123.jpg") 100% 100% no-repeat;
	}
	#left-nav
	{
		width: 20%;
		height: 100%;
		box-sizing: border-box;
		float:left;
		border-right: none;
	}

	#left-nav>li
	{
		height: 20%;
		width: 100%;
		border-bottom: 2px solid black;
	}
	#left-nav>li>a
	{
		display: block;
		width: 100%;
		height: 100%;
		font-size: 16px;
		text-align: center;
		line-height: 100px;
		background: rgb(61, 134, 139);
		color: #fff;

	}
	#left-nav>li>.active{
		background: rgb(80, 105, 139);
		color: #ff341e;
	}
	#right-profile
	{
		width: 80%;
		/*height: 100%;*/
		/*border: 1px solid #000;*/
		box-sizing: border-box;
		float:left;
	}
	#right-profile>form
	{
		width: 100%;
		height: 100%;
		padding-top: 20px;
	}
	form>p
	{
		text-align: center;
		font-size: 18px;
	}
	form>input
	{
		width: 50%;
		height: 50px;
		text-indent: 5px;
		font-size: 16px;
		display: block;
		margin:0 auto;
        margin-top: 5px;
        border: 1px solid gray;
        border-radius: 5px;
	}
	form>button
	{
		width: 100px;
		height: 40px;
		display: block;
		margin:0 auto;
        font-size: 18px;
        border-radius: 5px;
        background: #51b1ff;
        color: #fff;
        margin-top: 15px;
	}


</style>

<div id="content">
	
		<ul id='left-nav'>
			<li>
			   <a href="/shop/user_center/index" >个人资料</a>
			</li>
			<li>
				<a href="/shop/user_center/collection">收藏夹</a>
			</li>
			<li>
			   <a href="/shop/user_center/my_order">我的订单</a>
			</li>
			<li>
				<a href="" class="active">收货地址</a>
			</li>
			<li>
				<a href="">网站留言</a>
			</li>
		</ul>
		
		<div id="right-profile">
			<form action="/shop/user_center/addressEdit" method="POST" class="js-ajax-form">
				<volist name="data" id="vo">
					<p>编号:{$i} 地址：{$vo.address} <a href="">删除</a></p>
				</volist>

				<input type="text" placeholder="请输入地址...." name="address" required>
                <button  class="js-ajax-submit" type="submit">新增</button>
			</form>
		</div>

		<div class="clear"></div>
</div>
<include file="public@scripts"/>
<include file="/public/task"    />
<include file="/public/footer"    />
