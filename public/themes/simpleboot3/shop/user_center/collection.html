
<include file="/public/header"    />

<style>
    #content
    {
        width: 1200px;
        box-sizing: border-box;
        margin:0 auto;
        background: url("__STATIC__/shop/img/123.jpg") 100% 100% no-repeat;
    }
    #left-nav
    {
        width: 20%;
        height: 100%;
        box-sizing: border-box;
        float:left;
        border-right: none;
    }

    #left-nav>li
    {
        height: 20%;

        width: 100%;
        border-bottom: 2px solid black;
    }
    #left-nav>li>a
    {
        display: block;
        width: 100%;
        height: 100%;
        font-size: 16px;
        text-align: center;
        line-height: 100px;
        background: rgb(61, 134, 139);
        color: #fff;

    }
    #left-nav>li>.active{
        background: rgb(80, 105, 139);
        color: #ff341e;
    }
    #right-profile
    {
        width: 80%;
        /*height: 100%;*/
        /*border: 1px solid #000;*/
        box-sizing: border-box;
        float:left;
    }
    .goods
    {
        height:150px;
        width:100%;
        background: #e2e2e2;
        border-bottom:1px solid #000;
        position:relative;
    }
    .goods>.left
    {
        float: left;
        width:25%;
        height:100%;
    }
    .goods>.right
    {
        float: left;
        width:75%;
        height:100%;

    }
    .goods>.left img
    {
        width:100%;
        height:100%;
        float: left;
    }
    .good_attributes
    {
        width:30%;
        height:100%;
        float: left;
    }
    .jieshao
    {
        text-align:center;
        height:40%;
        line-height:60px;
        color: #000;
        font-size:24px;
    }
    .goods_name,.goods_guige,.goods_shj,.goods_count,.goods_total
    {
        font-size:26px;
        text-align: center;
        color: #330066;
        line-height:28px;
    }
    .goods_name{
        font-size:18px;
    }

</style>

<div id="content">

    <ul id='left-nav'>
        <li>
            <a href="/shop/user_center/index">个人资料</a>
        </li>
        <li>
            <a href="/shop/user_center/collection" class="active">收藏夹</a>
        </li>
        <li>
            <a href="/shop/user_center/my_order">我的订单</a>
        </li>
        <li>
            <a href="/shop/user_center/address">收货地址</a>
        </li>
        <li>
            <a href="">网站留言</a>
        </li>
    </ul>

    <div id="right-profile">
        <volist name="data2" id="data">
             <div class="goods">
                <div class="left">
                    <img src="{$data.img_url}" alt="">
                </div>
                <div class="right">
                    <div class="good_attributes">
                        <p class="jieshao">
                            商品名称
                        </p>
                        <p class="goods_name">
                            {$data.name}
                        </p>
                    </div>
                    <div class="good_attributes">
                        <p class="jieshao">
                            商品规格
                        </p>
                        <p class="goods_guige">
                            {$data.guige}
                        </p>
                    </div>
                    <div class="good_attributes">
                        <p class="jieshao">
                            商品价格
                        </p>
                        <p class="goods_shj">
                            {$data.shj}￥
                        </p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>

            </div>
        </volist>
    </div>


</div>
<include file="public@scripts"/>
<include file="/public/task"    />
<include file="/public/footer"    />
