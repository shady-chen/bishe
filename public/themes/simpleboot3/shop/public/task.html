<style>
    #task
    {
        position: fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;
        background-color:rgba(0,0,0,0.5);
        display: none;

    }
    #task #tips
    {
        width:400px;
        height:200px;
        background: #fff;
        position:absolute;
        top:50%;
        left:50%;
        margin-left:-200px;
        margin-top: -100px;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        border-radius: 15px;
    }
    .tips-title
    {
        text-align: center;
        height:40px;
        line-height:50px;
        font-size:18px;
    }
    .tips-body
    {
        width:100%;
        height: 100px;
        line-height:100px;
        padding:0 20px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size:24px;
        font-weight: 700;
        text-align:center;
    }
    .tips-footer
    {
        height:60px;
        width:100%;
        padding-top:15px;
    }
    .tips-footer button
    {
        padding:0 15px;
        height:35px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        font-size:16px;
        float: right;
        margin-right:15px;
        cursor:pointer;
        font-weight: 700;
    }

</style>
<div id="task">
    <div id="tips">
        <p class="tips-title">提示</p>
        <div class="tips-body">
            正在确定...
        </div>
        <div class="tips-footer">
            <button class="close-task">关闭</button>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('#task').click(function(){
            $(this).hide();
        });
        $('#close-task').click(function(){
            $('#task').hide();
        });
    })
</script>
